<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOS Burgers Shop</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="/CSS  Files/place_order.css">
    <link rel="stylesheet" href="/CSS  Files/navbar.css">
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar-rounded">
        <div class="dropdown profile-animation">
            <img src="/Images and lcons/man.png" alt="Profile" title="Profile" class="profile-img" data-toggle="dropdown">
            <div class="dropdown-menu">
                <a class="dropdown-item" href="#"><i class="bi bi-person"></i> Profile</a>
                <a class="dropdown-item" href="/HTML Files/login.html"><i class="bi bi-box-arrow-right"></i> Logout</a>
            </div>
        </div>
        <div class="icon-btn">
            <a href="/HTML Files/homepage.html"><img src="https://img.icons8.com/?size=100&id=14096&format=png&color=000000" alt="Home" title="Home"></a>
        </div>
        <div class="icon-btn">
            <a href="/HTML Files/place_order.html"><img src="https://img.icons8.com/?size=100&id=3576&format=png&color=000000" alt="Place Order" title="Place Order"></a>
        </div>
        <div class="icon-btn">
            <a href="/HTML Files/items_manager.html"><img src="https://img.icons8.com/?size=100&id=STk3pGIlNVNO&format=png&color=000000" alt="Items Manager" title="Items Manager"></a>
        </div>
        <div class="icon-btn">
            <a href="/HTML Files/orders_manager.html"><img src="https://img.icons8.com/?size=100&id=22168&format=png&color=000000" alt="Orders Manager" title="Orders Manager"></a>
        </div>
        <div class="icon-btn">
            <a href="/HTML Files/customer_manager.html"><img src="https://img.icons8.com/?size=100&id=u3hwP-G9VHC3&format=png&color=000000" alt="Customers Manager" title="Customers Manager"></a>
        </div>
        <div class="icon-btn">
            <a href="/HTML Files/reports.html"><img src="https://img.icons8.com/?size=100&id=9646&format=png&color=000000" alt="Reports" title="Reports"></a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-5">
        <div class="row">
            <div class="col-sm-6">

                <!-- Items Section -->
                <div class="row align-items-center mb-1 p-2">
                    <div class="col-5">
                        <h3 class="fw-bolder">Items</h3>
                    </div>
                    <div class="col-7 ">
                        <input type="text" class="form-control" placeholder="Search Items..." id="SearchItems">
                    </div>
                </div>

                <!-- Category Icons Section -->
                <div class="category-icons-container p-2">
                    <div class="category-icons d-flex justify-content-center gap-4">
                        <img src="/Images and lcons/turkey-burger.png" alt="Category 1" class="category-img" id="category-1">
                        <img src="/Images and lcons/pasta.png" alt="Category 2" class="category-img" id="category-2">
                        <img src="/Images and lcons/Chicken.png" alt="Category 3" class="category-img" id="category-3">
                        <img src="/Images and lcons/fries.png" alt="Category 4" class="category-img" id="category-4">
                        <img src="/Images and lcons/Submarine bun.png" alt="Category 5" class="category-img" id="category-5">
                        <img src="/Images and lcons/bevarages.png" alt="Category 6" class="category-img" id="category-6">
                    </div>
                </div>

                <!-- Items Grid -->
                <div class="items-grid-container p-3 mt-2">
                    <div class="row g-3" id="items-grid">
                        
                    </div>
                </div>


            </div>


            <div class="col-sm-6">

                <!-- Right side checkout area -->
                <div class="container mt-5 p-3 billing-area">
                    <div class="cart-section  p-3">
                        <!-- Title and Date -->
                        <h5 class="mb-0">P001</h5>
                        <h5 class="mb-1 text-muted">2023-12-12</h5>

                        <!-- Add customer  -->
                        <div class="d-flex justify-content-end mb-2">
                            <a href="">
                                <i class="bi bi-person-fill-add" style="font-size: 30px;"></i>
                            </a>
                        </div>

                        <!-- Input Fields -->
                        <input type="text" class="form-control mb-2" placeholder="Search By Phone">
                        <input type="text" class="form-control mb-2" placeholder="Customer Name">
                        <textarea class="form-control mb-2" id="cart-section" rows="3" placeholder="Cart details"></textarea>
                        <input type="text" class="form-control mb-2" placeholder="Additional details">
                        <input type="text" class="form-control mb-2 col-4" placeholder="Add Discount" id="add-discount">

                        <!-- Price & Details -->
                        <div class="row">
                            <!-- Price Details -->
                            <div class="col-sm-6 p-3 ">
                                <h3 class="mb-2" id="viewOrderTotal">Total : Rs 0.00</h3>
                                <p class="mb-1 " id="viewOrderSubTotal">Sub Total : Rs 0.00</p>
                                <p class="mb-0 " id="viewOrderDiscount">Discount : Rs 0.00</p>
                            </div>

                            <!-- 'Place Order, Clear' Buttons -->
                            <div class="col-sm-5 d-flex flex-column justify-content-end m-2">
                                <button class="btn btn-place-order w-100 mb-2" id="btn-place-order">Place Order</button>
                                <button class="btn btn-clear w-100 mb-2">Clear</button>
                            </div>

                        </div>
                    </div>
                </div>

            </div>
            


        </div>


    </div>

    <script type="module" src="/JS Files/place_order.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

</body>

</html>
