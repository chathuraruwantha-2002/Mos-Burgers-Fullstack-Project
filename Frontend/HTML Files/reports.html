        <div class="icon-btn">

    <!--main content-->
    <div class="container mt-5">
        <div class="row">
            <!-- Annual Sales Report Chart -->
            <div class="col-md-6">
                <div class="card shadow p-3 m-2">
                    <h5 class="card-title text-center">Annual Sales Report</h5>
                    <canvas id="chart1"></canvas>
                    <button class="btn btn-print mt-4 col-2 align-self-center">Print</button>
                </div>
            </div>
            <!-- Monthly Highest Rate of Orders Chart -->
            <div class="col-md-6">
                <div class="card shadow p-3 m-2">
                    <h5 class="card-title text-center">Monthly Highest Rate of Orders</h5>
                    <canvas id="chart2"></canvas>
                    <button class="btn btn-print mt-4 col-2 align-self-center">Print</button>
                </div>

            <!-- Food Items Count Report Chart -->
            <div class="col-md-6">
                <div class="card shadow p-3 m-2">
                    <h5 class="card-title text-center">Food Items Count Report</h5>
                    <canvas id="chart3"></canvas>

                </div>
            </div>
            <!--  Monthly Sales Report Chart -->
            <div class="col-md-6">
                <div class="card shadow p-3 m-2">

                    <canvas id="chart4"></canvas>
                    <button class="btn btn-print mt-4 col-2 align-self-center">Print</button>
