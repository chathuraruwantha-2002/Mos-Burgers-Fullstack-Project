<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOS Burgers Shop</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="/CSS  Files/login.css">
</head>

<body>
    <!-- Header -->
    <div class="container-fluid p-0 ">
        <div class="navbar-rounded d-flex justify-content-start align-items-center">
            <img src="/Images and lcons/logo ori not rezised.png" alt="Logo" class="logo">
        </div>
    </div>
    
    
    <div class="container mt-4 pt-4 pb-0 ">
        <div class="row align-items-center">
            <!-- Image -->
            <div class="col-md-6 justify-content-center">
                <img src="/Images and lcons/login page pic.jpg" alt="main image" class="img-fluid floating-burger mb-4">
            </div>

            <!-- Login Section -->
            <div class="col-md-6">
                <h1 class="mb-4"><b>Welcome to <br> <span class="text-warning">MOS Burgers Shop</span></b></h1>
                <div class="login-box p-4 shadow">
                    <form>
                        <div class="d-flex justify-content-end mb-3">
                            <div class="dropdown">
                                <i class="bi bi-person-fill user-icon" style="font-size: 33px;" data-toggle="dropdown"></i>
                                <div class="dropdown-menu">
                                    <a class="dropdown-item inputs-border" href="#">Admin</a>
                                    <a class="dropdown-item inputs-border" href="#">Employee</a>
                                </div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="userId" class="form-label">User ID</label>
                            <input type="text" class="form-control inputs-border" id="userId" placeholder="Enter your User ID">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control inputs-border" id="password" placeholder="Enter your Password">
                        </div>
                        <div class="d-flex justify-content-center">
                            <button type="submit" class="btn btn-warning text-white" id="loginButton">Login</button>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>

    <!-- Footer -->
    <footer class="text-center mt-3 mb-3 text-muted">
        <p>&copy; 2024 MOS Burgers. All rights reserved.</p>
    </footer>
    <script src="/JS Files/login.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>
</html>
