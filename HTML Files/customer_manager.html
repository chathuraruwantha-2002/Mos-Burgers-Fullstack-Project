<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOS Burgers Shop</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="/CSS  Files/customer_manager.css">
    <link rel="stylesheet" href="/CSS  Files/navbar.css">
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar-rounded">
        <div class="dropdown profile-animation">
            <img src="/Images and lcons/man.png" alt="Profile" title="Profile" class="profile-img"
                data-toggle="dropdown">
            <div class="dropdown-menu">
                <a class="dropdown-item" href="#"><i class="bi bi-person"></i> Profile</a>
                <a class="dropdown-item" href="/HTML Files/login.html"><i class="bi bi-box-arrow-right"></i> Logout</a>
            </div>
        </div>
        <div class="icon-btn">
            <a href="/HTML Files/homepage.html"><img
                    src="https://img.icons8.com/?size=100&id=14096&format=png&color=000000" alt="Home" title="Home"></a>
        </div>
        <div class="icon-btn">
            <a href="/HTML Files/place_order.html"><img
                    src="https://img.icons8.com/?size=100&id=3576&format=png&color=000000" alt="Place Order"
                    title="Place Order"></a>
        </div>
        <div class="icon-btn">
            <a href="/HTML Files/items_manager.html"><img
                    src="https://img.icons8.com/?size=100&id=STk3pGIlNVNO&format=png&color=000000" alt="Items Manager"
                    title="Items Manager"></a>
        </div>
        <div class="icon-btn">
            <a href="/HTML Files/orders_manager.html"><img
                    src="https://img.icons8.com/?size=100&id=22168&format=png&color=000000" alt="Orders Manager"
                    title="Orders Manager"></a>
        </div>
        <div class="icon-btn">
            <a href="/HTML Files/customer_manager.html"><img
                    src="https://img.icons8.com/?size=100&id=u3hwP-G9VHC3&format=png&color=000000"
                    alt="Customers Manager" title="Customers Manager"></a>
        </div>
        <div class="icon-btn">
            <a href="/HTML Files/reports.html"><img
                    src="https://img.icons8.com/?size=100&id=9646&format=png&color=000000" alt="Reports"
                    title="Reports"></a>
        </div>
    </nav>

    <!-- add new customer and search section -->
    <div class="container mt-5">

        <div class="row">

            <div class="col-sm-6">
                <!-- Search Section -->
                <div class="row align-items-center col-12">
                    <div class="col-8">
                        <input type="text" class="form-control" placeholder="Search Customers..." id="SearchCustomers">
                    </div>
                </div>
            </div>

            <div class="col-sm-6">
                <!-- add new customer -->
                <div class="col-12 d-flex justify-content-end">
                    <button class="btn btn-add-new-customer w-100 mb-0 border col-3 "  id = "addNewCustomerBtn" data-bs-toggle="modal" data-bs-target="#AddCustomerModal" >Add Customer</button>
                </div>
            </div>

        </div>

    </div>

    <!-- Items Grid -->
    <div class="container mt-5 mb-5 border p-3 cards-grid-rounded">
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-4 " id="customers-grid">

        </div>
    </div>


    <!-- Add Customer Modal -->
    <div class="modal fade" id="AddCustomerModal" tabindex="-1" aria-labelledby="AddCustomerModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content shadow-lg">
                <div class="m-4 text-center">
                    <img id="viewCustomerImage" src="/Images and lcons/man.png" alt="Item Image" class="img-fluid"
                        style="max-width: 100px;">
                    <hr>
                </div>
                <div class="modal-body">
                    <form id="AddCustomerForm">
                        <!-- Form Fields -->
                        <div class="form-outline mb-3">
                            <label for="AddCustomerId" class="form-label">Customer ID</label>
                            <input type="text" class="form-control" id="AddCustomerId"
                                placeholder="Enter Customer ID">
                        </div>
                        <div class="form-outline mb-3">
                            <label for="AddCustomerFirstName" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="AddCustomerFirstName"
                                placeholder="Enter First Name">
                        </div>
                        <div class="form-outline mb-3">
                            <label for="AddCustomerLastName" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="AddCustomerLastName"
                                placeholder="Enter Last Name">
                        </div>
                        <div class="form-outline mb-3">
                            <label for="AddCustomerOccupation" class="form-label">Occupation</label>
                            <input type="text" class="form-control" id="AddCustomerOccupation"
                                placeholder="Enter Occupation">
                        </div>
                        <div class="form-outline mb-3">
                            <label for="AddCustomerGender" class="form-label">Gender</label>
                            <select class="form-control" id="AddCustomerGender">
                                <option>Select</option>
                                <option>Male</option>
                                <option>Female</option>
                            </select>
                        </div>
                        <div class="form-outline mb-3">
                            <label for="AddCustomerLocation" class="form-label">Location</label>
                            <input type="text" class="form-control" id="AddCustomerLocation"
                                placeholder="Enter Location">
                        </div>
                        <div class="form-outline mb-3">
                            <label for="AddCustomerEmail" class="form-label">Email</label>
                            <input type="email" class="form-control" id="AddCustomerEmail" placeholder="Enter Email">
                        </div>
                        <div class="form-outline mb-3">
                            <label for="AddCustomerPhno" class="form-label">Phone Number</label>
                            <input type="text" class="form-control" id="AddCustomerPhno"
                                placeholder="Enter Phone Number">
                        </div>

                        <div class="form-outline mb-3">
                            <label for="AddCustomerInfo" class="form-label">Additional Info</label>
                            <input type="text" class="form-control" id="AddCustomerInfo"
                                placeholder="Enter Additional Info">
                        </div>

                        <div class="form-outline mb-3">
                            <label for="AddCustomerImage" class="form-label m-2">Update Image</label>
                            <input type="file" class="text-muted" id="AddCustomerImage">
                        </div>


                        <div class="d-flex justify-content-end">
                            <button type="button" class="btn btn-secondary me-2 m-1" data-bs-dismiss="modal"
                                id="cancelAddBtn">Cancel</button>
                            <button type="submit" class="btn btn-success m-1" id="AddCustomerBtn">Add Customer</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>




    <!-- View Customer Modal -->
    <div class="modal fade" id="ViewCustomerModal" tabindex="-1" aria-labelledby="viewCustomerModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content shadow-lg">

                <div class="m-4 text-center">
                    <img id="viewCustomerImage" src="/Images and lcons/man.png" alt="Item Image" class="img-fluid"
                        style="max-width: 100px;">
                    <hr>
                </div>

                <div class="modal-body">
                    <div class="mb-3">
                        <strong>Customer ID :</strong> <span id="viewCustomerId"></span>
                    </div>
                    <div class="mb-3">
                        <strong>Customer Name :</strong> <span id="viewCustomerName"></span>
                    </div>
                    <div class="mb-3">
                        <strong>Gender :</strong> <span id="viewCustomerGender"></span>
                    </div>
                    <div class="mb-3">
                        <strong>Occupation :</strong> <span id="viewCustomerOccupation"></span>
                    </div>
                    <div class="mb-3">
                        <strong>Location :</strong> <span id="viewCustomerLocation"></span>
                    </div>
                    <div class="mb-3">
                        <strong>Email :</strong> <span id="viewCustomerEmail"></span>
                    </div>
                    <div class="mb-3">
                        <strong>Phone number :</strong> <span id="viewCustomerPhno"></span>
                    </div>
                    <div class="mb-3">
                        <strong>Additional info :</strong> <span id="viewCustomerAdi"></span>
                    </div>
    
                </div>
            </div>
        </div>
    </div>

    <!-- Update Customer Modal -->
    <div class="modal fade" id="updateCustomerModal" tabindex="-1" aria-labelledby="updateCustomerModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content shadow-lg">
                <div class="m-4 text-center">
                    <img id="viewCustomerImage" src="/Images and lcons/man.png" alt="Item Image" class="img-fluid"
                        style="max-width: 100px;">
                    <hr>
                </div>
                <div class="modal-body">
                    <form id="customerFormUpdate">
                        <!-- Form Fields -->
                        <div class="form-outline mb-3">
                            <label for="UpdateCustomerId" class="form-label">Customer ID</label>
                            <input type="text" class="form-control" id="UpdateCustomerId"
                                placeholder="Enter Customer ID">
                        </div>
                        <div class="form-outline mb-3">
                            <label for="UpdateCustomerFirstName" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="UpdateCustomerFirstName"
                                placeholder="Enter First Name">
                        </div>
                        <div class="form-outline mb-3">
                            <label for="UpdateCustomerLastName" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="UpdateCustomerLastName"
                                placeholder="Enter Last Name">
                        </div>
                        <div class="form-outline mb-3">
                            <label for="UpdateCustomerGender" class="form-label">Gender</label>
                            <select class="form-control" id="UpdateCustomerGender">
                                <option>Select</option>
                                <option>Male</option>
                                <option>Female</option>
                            </select>
                        </div>
                        <div class="form-outline mb-3">
                            <label for="UpdateCustomerOccupation" class="form-label">Occupation</label>
                            <input type="text" class="form-control" id="UpdateCustomerOccupation"
                                placeholder="Enter Occupation">
                        </div>
                        <div class="form-outline mb-3">
                            <label for="UpdateCustomerLocation" class="form-label">Location</label>
                            <input type="text" class="form-control" id="UpdateCustomerLocation"
                                placeholder="Enter Location">
                        </div>
                        <div class="form-outline mb-3">
                            <label for="UpdateCustomerEmail" class="form-label">Email</label>
                            <input type="email" class="form-control" id="UpdateCustomerEmail" placeholder="Enter Email">
                        </div>
                        <div class="form-outline mb-3">
                            <label for="UpdateCustomerPhno" class="form-label">Phone Number</label>
                            <input type="text" class="form-control" id="UpdateCustomerPhno"
                                placeholder="Enter Phone Number">
                        </div>

                        <div class="form-outline mb-3">
                            <label for="UpdateCustomerInfo" class="form-label">Additional Info</label>
                            <input type="text" class="form-control" id="UpdateCustomerAdi"
                                placeholder="Enter Additional Info">
                        </div>

                        <div class="form-outline mb-3">
                            <label for="UpdateCustomerImage" class="form-label m-2">Update Image</label>
                            <input type="file" class="text-muted" id="UpdateCustomerImage">
                        </div>


                        <div class="d-flex justify-content-end">
                            <button type="button" class="btn btn-secondary me-2 m-1" data-bs-dismiss="modal"
                                id="cancelUpdateBtn">Cancel</button>
                            <button type="submit" class="btn btn-success m-1" id="updateCustomerBtn">Update
                                Customer</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <script type="module" src="/JS Files/customer_manager.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

</body>

</html>
